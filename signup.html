<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>

  <link rel="icon"
        type="image/x-icon"
        href="/favicon.png">

  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <script src="js/login.js"></script>

  <link rel="stylesheet" href="css/site.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid" style="justify-content: left">
    <img src="logo.png" width="32px" style="margin-right: 5px"/>
    <a class="navbar-brand" href="#">GRLC Shop</a>

    <ul class="nav navbar-nav" id="navbarColor02">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="account.html">Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>

<div class="card border-primary mb-3 center" style="max-width: 35rem;">
  <div class="card-header">Signup</div>
  <div class="card-body">
    <form>
      <fieldset>
        <div class="form-group">
          <input id="email" type="email" class="form-control" placeholder="Email">
          </br>
          <input id="username" type="text" class="form-control" placeholder="Username">
          </br>
          <input id="password" type="password" class="form-control" placeholder="Password">
        </div>

        </br>
        <p>Please Read Our <a href="tos.html" target="_blank">Terms Of Service & Privacy Policy</a>.</p>
        <div class="alert alert-dismissible alert-warning" id="loginErrorBox" style="display: none">
          <button type="button" class="btn-close" onclick="HideLoginError()"></button>
          <strong>An Error Has Occurred</strong> <p id="loginError"></p>
        </div>
        <button type="button" class="btn btn-success" onclick="Signup()">Signup</button>
        <button type="button" class="btn btn-dark" onclick="GoBack()">Go Back</button>
      </fieldset>
    </form>
  </div>
</div>

</body>
</html>
